<div class="container-fluid loginContainer">
  <!-- avatar -->
  <div class="row text-center pt-4">
    <div class="col-sm-12 col-md-4 offset-md-2">
      <div class="card m-auto" style="width: 261px;">
        <i class="fas fa-grimace card-img-top p-4 iconAvatar"></i>
        <div class="card-footer text-muted"><h3> Iniciar sesion </h3></div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 p-4 ">
      <form >
        <div class="form-group ">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label p-0 m-0" for="exampleCheck1">Check me out</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" (click)="operation='login'">Ingresar</button>
            <small>
              <a class="d-block mt-1 " (click)="operation='register'"> Registrarse </a>
            </small>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <!-- form -->
  <div class="row text-center mt-4">
</div>
